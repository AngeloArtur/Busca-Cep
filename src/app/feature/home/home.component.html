<div class="container">
  <img
    src="../../../assets/images/Location Map.png"
    alt="Location"
    class="img-location"
  />

  <p-floatLabel>
    <input pInputText id="CEP" autocomplete="off" maxlength="8" appCep />
    <label for="CEP">CEP</label>
  </p-floatLabel>

  <p-floatLabel>
    <input pInputText id="street" autocomplete="off" />
    <label for="street">Logradouro</label>
  </p-floatLabel>

  <p-button
    label="Procurar"
    icon="pi pi-search"
    iconPos="right"
    [raised]="true"
  />
</div>
