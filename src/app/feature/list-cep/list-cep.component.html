<div class="container">
    <p-table [value]="[cepData]" styleClass="large">
        <ng-template pTemplate="header">
            <tr>
                <th>Logradouro</th>
                <th>Cidade</th>
                <th>Bairro</th>
                <th>Estado</th>
                <th>CEP</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td>{{ rowData.logradouro }}</td>
                <td>{{ rowData.localidade }}</td>
                <td>{{ rowData.bairro }}</td>
                <td>{{ rowData.uf }}</td>
                <td>{{ rowData.cep }}</td>
            </tr>
        </ng-template>
    </p-table>

    <p-button routerLink="/">Voltar</p-button>
  </div>
